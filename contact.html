<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/generel.css" />
    <title>Contact</title>
  </head>
  <body>
    <div>
      <h2>Contact me</h2>
      <div id="contactinfo">
        <p>Tlf: + 45 20 44 14 44 <br />E-mail: art@gabriellakauffmann.dk <br />Adress: Rosenvængets Allé 6A, 2100 København Ø</p>
      </div>
    </div>
    <section>
      <form>
        <div>
          <h2>Inquiries</h2>
          <fieldset>
            <!-- <legend>Name and Email</legend> -->
            <div class="formgrid_1">
              <div class="formgroup_1">
                <label for="f-name">First name</label>
                <input id="f-name" type="text" />
              </div>
              <div class="formgroup_1">
                <label for="l-name">Last name</label>
                <input id="l-name" type="text" />
              </div>
              <div class="formgroup_1">
                <label for="email">E-mail</label>
                <input id="email" type="text" />
              </div>
              <div class="formgroup_1">
                <label for="emailrepeat">Repeat e-mail</label>
                <input id="emailrepeat" type="text" />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Subject</legend>
            <div class="formgrid_2">
              <div class="formgroup_2">
                <input id="buy" type="radio" />
                <label for="buy">Buying art</label>
              </div>
              <div class="formgroup_2">
                <input id="showcase" type="radio" />
                <label for="showcase">Interest in showcasing Gabriellas work</label>
              </div>
              <div class="formgroup_2">
                <input id="question" type="radio" />
                <label for="question"> Further questions</label>
              </div>
              <div class="formgroup_2">
                <input id="other" type="radio" />
                <label for="other">Other</label>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <div>
              <!-- <label for="message">Message</label> -->
              <textarea name="message" id="people" placeholder="Message..."></textarea>
            </div>
          </fieldset>
          <button>Submit</button>
        </div>
      </form>
    </section>
  </body>
</html>
